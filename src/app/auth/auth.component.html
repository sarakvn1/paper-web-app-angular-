<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		
		<div class="login-form">
			<form class="sign-in-htm" [formGroup]="signinForm" (ngSubmit)="signIn()">
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" type="text" formControlName="username" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" formControlName="password" class="input" data-type="password">
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
					<button type="submit"  class="button" value="Sign In"></button>
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Forgot Password?</a>
				</div>
			</form>
			<form class="sign-up-htm"  [formGroup]="signupForm" (ngSubmit)="signUp()">
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" type="text" formControlName="username" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" formControlName="password" class="input" data-type="password">
				</div>
				<!-- <div class="group">
					<label for="pass" class="label">Repeat Password</label>
					<input id="pass" type="password" formControlName="SignUpRepeatPassword" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="pass" class="label">Email Address</label>
					<input id="pass" type="text" formControlName="SignUpEmail" class="input">
				</div> -->
				<div class="group">
					<button type="submit" class="button"   value="Sign Up"></button>
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<label for="tab-1">Already Member?</label>
				</div>
			</form>
		</div>
    </div>
</div>
